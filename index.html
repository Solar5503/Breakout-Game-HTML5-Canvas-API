<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Breakout!</title>
  </head>
  <body>
    <h1>Breakout!</h1>
    <audio src="sound/start.mp3" id="audio"></audio>
    <h2>Chooce a level :</h2>
    <div class="level" id="level">
      <div class="turnSound">
        <input type="checkbox" id="sound" class="sound" />
        <label for="sound">Sound ON/OFF</label>
      </div>
      <input type="radio" name="level" id="level-low" data-level="low" />
      <label for="level-low" class="level-caption">LOW</label>
      <input
        type="radio"
        name="level"
        id="level-middle"
        data-level="middle"
        checked
      />
      <label for="level-middle" class="level-caption">MIDDLE</label>
      <input type="radio" name="level" id="level-high" data-level="high" />
      <label for="level-high" class="level-caption">HIGH</label>
    </div>
    <h3 id="heading" class="heading"></h3>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div class="rules" id="rules">
      <h2>How to play:</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
